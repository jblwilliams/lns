version: "3.8"

services:
  # Next.js Frontend
  nextjs:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api.localhost
    command: sh -c "npm install && npm run dev"
    networks:
      - app_network

  # FastAPI Backend
  fastapi:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/app
      - PYTHONUNBUFFERED=1
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      - postgres
    networks:
      - app_network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Expose to host for direct access (optional)
    ports:
      - "5433:5432"
    networks:
      - app_network

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - nextjs
      - fastapi
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
